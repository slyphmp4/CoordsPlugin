name: CI Release

on: [push]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️  Checkout sources
        uses: actions/checkout@v3

      - name: ☕️  Set up Temurin JDK 17 + Gradle cache
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: 🔧  Make gradlew executable
        run: chmod +x gradlew

      - name: 🔨  Build fat-jar (shadowJar)
        run: ./gradlew shadowJar

      - name: 🚀  Create / Update auto-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ci-${{ github.sha }}
          name: CI ${{ github.sha }}
          generate_release_notes: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦  Upload JAR asset to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ci-${{ github.sha }}
          files: build/libs/CoordsPlugin-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
