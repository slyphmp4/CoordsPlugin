name: Build & Flip release

on: [push]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸  Checkout sources
        uses: actions/checkout@v3

      - name: â˜•ï¸  Set up Temurin JDK 17 + Gradle cache
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: ðŸ”§  Make gradlew executable
        run: chmod +x gradlew

      - name: ðŸ”¨  Build fat-jar (shadowJar)
        run: ./gradlew shadowJar
        
      - name: ðŸ“Š  Compute tag & name
        id: vars
        run: |
          shortsha=${GITHUB_SHA::7}
          date=$(date -u +'%Y-%m-%d')
          echo "tag=dev-${date}-${shortsha}"      >> $GITHUB_OUTPUT
          echo "title=CoordsPlugin dev-${date}-${shortsha}" >> $GITHUB_OUTPUT

      - name: ðŸš€  Create / Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name:     ${{ steps.vars.outputs.title }}
          generate_release_notes: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦  Upload JAR asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          files: build/libs/CoordsPlugin-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
