name: Build & Release

on:
  push:
    branches: [main]
    tags:     ['v*']

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸  Checkout sources
        uses: actions/checkout@v3

      - name: â˜•ï¸  Set up Temurin JDK 17 + Gradle cache
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: ğŸ”§  Make gradlew executable
        run: chmod +x gradlew

      - name: ğŸ”¨  Build fat-jar (shadowJar)
        run: ./gradlew shadowJar

      # ---------- Ñ€ĞµĞ»Ğ¸Ğ·-Ğ±Ğ»Ğ¾Ğº: Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ĞµÑĞ»Ğ¸ ÑÑ‚Ğ¾ Ñ‚ĞµĞ³ ----------
      - name: ğŸš€  Create / Update GitHub Release
        if: startsWith( github.ref, 'refs/tags/' )
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦  Upload JAR asset to Release
        if: startsWith( github.ref, 'refs/tags/' )
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: build/libs/CoordsPlugin-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
